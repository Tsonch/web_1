<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Main page</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <div id="task_1">
            <h4>Задание 1</h4>
            <label for="name">Имя:</label>
            <input type="text" id="name">
            <label for="surnames">Фамилия:</label>
            <input type="text" id="surname">
            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic">
            <label for="age">Возраст:</label>
            <input type="number" id="age">
            <button onclick="greeting()">Отправить</button>
            <span id="greeting"></span>
            <hr>
        </div>
        <div id="task_2">
            <h4>Задание 2</h4>
            <label for="number_1">Введите делимое: </label>
            <input type="number" id="number_1">
            <label for="number_2">Введите делитель: </label>
            <input type="number" id="number_2">
            <button onclick="getRemain()">Вывести остаток</button>
            <p>Результат: </p>
            <span id="result"></span>
            <hr>
        </div>
        <div id="task_3">
            <h4>Задание 3</h4>
            <label for="day">Введите число: </label>
            <input type="number" id="day">
            <button onclick="getWeekDay()">Вывести день недели</button>
            <p>День недели: </p>
            <span id="WeekDay"></span>
        </div>
        <div id="task_4">
            <h4>Задание 4</h4>
            <label for="order">Введите количество заказов: </label>
            <input type="number" id="order">
            <label for="width">Введите ширину: </label>
            <input type="number" id="width">
            <label for="height">Введите высоту: </label>
            <input type="number" id="height">
            <label for="length">Введите длину: </label>
            <input type="number" id="length">
            <button onclick="getNumberOfWagons()">Количество вагонов</button>
            <span id="wagons"></span>
        </div>
        <script src="script.js"></script>
    </body>
</html>
