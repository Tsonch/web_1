<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="tasks">
            <h4>Задание 1-5</h4>
            <input type="text" id="text">
            <button onclick="pushText()" id="push">Заполнить поле текстом</button>
            <button onclick="checkText()">Check text</button>
            <button onclick="blocking()" id="block">Разблокировано</button>
            <button onclick="showText()" id="show">Доступно</button>
            <button onclick="invisible()" id="invis">Скрыть поле</button>
            <hr>
        </div>
        <div id="task6">
            <h4>Задание 6</h4>
            <div id="square"></div>
            <hr>
        </div>
        <div id="task7">
            <h4>Задание 7</h4>
            <div id="figure">
                <div class="circle" id="1"></div>
                <div class="circle" id="2"></div>
                <div class="circle" id="3"></div>
                <div class="circle" id="4"></div>
            </div>
            <hr>
        </div>
        <div id="task8">
            <h4>Задание 8</h4>
            <input type="text" id="text2">
            <pre id="answer"></pre>
            <hr>
        </div>
        <div id="task9">
            <h4>Задание 9</h4>
            <div id="element"></div>
            <hr>
        </div>
        <div id="task10">
            <h4>Задание 10</h4>
            <canvas id="game" height="500px" width="500px"></canvas>
            <button onclick="start()" id="start" style="display: inline;">Начать игру</button>
            <span id="score"></span>
            <hr>
        </div>
        <script src="script.js"></script>
    </body>
</html>
